<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all">
    <title>Contact Me</title>
  </head>
    <!-- Reproduce Basic-Portfolio with:
    [] A navbar
    [] A responsive layout using grid, rows and columns. On xs and sm screens, each section should take up the entire grid. On m and larger screens, each section should take up 2/3 of the grid and the sidebar should take up 1/3 of the grid
    [] Responsive images
    [] BONUS Make a sticky footer and use sub-rows and sub-solumns on your portfolio site
  -->
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- TODO: fix background and typography-->
      <a class="navbar-brand title" href="#">Mark Hainline</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <!-- TODO: fix links, typography, and position-->
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
    <div class="main_background">
      <div class="row">
          <div class="col-sm-6">
            <div class="card about_card">
              <div class="card-body">
                <h5 class="card-title">Contact</h5>
                <hr>
                <!-- TODO: Make form fill content of fields into email -->
                <form action="mailto:wucheeman@example.com" method="post" enctype="text/plain">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="email_addr">Email address</label>
                    <input type="text" class="form-control" id="email_addr" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" rows="7"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card connect_card">
              <div class="card-body">
                <h5 class="card-title">Connect with Me</h5>
                <hr>
                <a href="https://github.com/">
                  <img src="assets/images/github_logo.png" alt="github logo" width="70"/>
                </a>
                <a href="https://www.linkedin.com/">
                  <img src="assets/images/linked_in_logo.png" alt="linked in logo" width="70"/>
                </a>
                <a href="https://stackoverflow.com/">
                  <img src="assets/images/stackoverflow.png" alt="stack overflow logo" width="70"/></a>
              </div>
            </div>
          </div>
        </div>

    </div>
    <footer>@copywrite 2018 Mark Hainline</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
